<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login101" >

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Contáctanos
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <input class="input100" type="text" name="user" placeholder="Nombre: ej. Juanita Bautista" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email: ejemplo@mail.com" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        
                    </div>
                    
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type= "tel" name="tel" placeholder="Teléfono ej. 2288103456" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <label for="mensaje" class="colocar_mensaje">Mensaje :</label>
                        <br>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="input4" placeholder="Deja aquí tu mensaje..."></textarea>
                    </div>
                    <div class="contacto">
                        <p>¿Cómo le gustaría que lo contactemos?</p>
                
                        <label><input type="radio" name="contacto" value="email">Email</label>
                        
                        <label><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        
                        <label><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        <br>
                        <br>
                        <label><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
                        <div/>         

                       <div class="container-login100-form-btn">
                        <button class="login100-form-btn" placeholder="Contraseña">
                            Enviar
                        </button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
