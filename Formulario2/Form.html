<main>
    <form>
<!--Aquí iniciamos el div para nombre-->
        <div class="Formulario" >
          <h1>Contáctanos</h1>
          <div class="grupo">
            <label for="nombre" class="form-label">Nombre<span>*</span></label>
            <input type="text" class="form-control" id="nombre" placeholder="ej. Juanita Bautista Pérez" required>
        </div>
<!--Aquí iniciamos el div para correo-->
        <div class="grupo">
            <label for="correo" class="form-label">Correo electrónico <span>*</span>
            </label>
            <br>
            <input type="email" class="form-control" id="correo" placeholder="ej. juanita@gmail.com" required>
        </div>
<!--Aquí iniciamos el div de télefono-->
        <div class="grupo">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="ej. 2288101396" minlength="10" maxlength="13">
        </div>
<!--Aquí creamos el último div que es para el mensaje-->
        <div class="grupo">
            <label for="mensaje" class="colocar_mensaje">Mensaje :</label>
            <br>
            <textarea name="introducir_mensaje" class="texto_mensaje" id="input4" placeholder="Deja aquí tu mensaje..."></textarea>
        </div>

<!--Aquí empiezan los botones de envíar-->

    <div class="contacto">
        <p>¿Cómo le gustaría que lo contactemos?</p>

        <label><input type="radio" name="contacto" value="email">Email</label>
        
        <label><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
        
        <label><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        <br>
        <br>
        <label><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
        <br>
        <br>
        <input type="submit" value="Enviar" class="form-cta" id="checarF">
            <div class="aviso">
            <span class="obligatorio"> * </span>Los campos son obligatorios.
            <div/> 
    </div> 
    </form> 
  </main>
